<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .total {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Carrito de Compras</h1>

    <div id="products">
        <div class="product">
            <span>Producto 1</span>
            <span>$10.00</span>
            <button onclick="addToCart('Producto 1', 10)">Agregar</button>
        </div>
        <div class="product">
            <span>Producto 2</span>
            <span>$15.00</span>
            <button onclick="addToCart('Producto 2', 15)">Agregar</button>
        </div>
        <div class="product">
            <span>Producto 3</span>
            <span>$20.00</span>
            <button onclick="addToCart('Producto 3', 20)">Agregar</button>
        </div>
    </div>

    <div id="cart" class="cart">
        <h2>Carrito</h2>
        <div id="cart-items"></div>
        <div class="total">Total: $<span id="total-price">0.00</span></div>
    </div>

    <script>
        const cart = [];
        let totalPrice = 0;

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            totalPrice += productPrice;
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
                cartItems.appendChild(div);
            });
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }
    </script>

</body>
</html>
